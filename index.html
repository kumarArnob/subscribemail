<body class="text-center">
    <div class="row text-center">
        <main class="form-signin">
            <div class="col-md-2">
                <form action ="/" method="post">
                    <img src="images/ju.png" width="72" height="72">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <div class= "m-2">
                       
                        <input type="text"  name="fname" class="form-control" placeholder="First Name" required="" autofocus="">
                    </div>
                    <div class= "m-2">
                       
                        <input type="text"  name="lname" class="form-control" placeholder="Surname" required="" autofocus="">
                    </div>
                    <div class= "m-2">
                        <label for="inputEmail" class="visually-hidden">Email</label>
                        <input type="email" id="inputEmail" name ="email" class="form-control" placeholder="Email address" required=""
                            autofocus="">
                    </div>
                    
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="m-2">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                     </div>
                    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
                </form>
            </div>
        </main>
    </div>
